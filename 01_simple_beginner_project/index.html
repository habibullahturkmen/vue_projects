<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="nav-bar"></div>

<div id="app">

    <div class="product">
        <div class="product-image">
            <img v-bind:src="image" alt="socks">
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>
            <li v-for="detail in details">{{ detail }}</li>
            <div v-for="variant in variants" v-bind:key="variant.variantId"
                 class="color-box" v-bind:style="{ backgroundColor: variant.variantColor }"
                 v-on:mouseover="updateProduct(variant.variantImage)">
            </div>
            <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Add to Cart</button>
            <div class="cart">Cart({{ cart }})</div>
        </div>
    </div>

</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>-->
<script src="assets/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
